name: CI-CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Lint
        run: |
          flake8 .

      - name: Run Unit Tests
        run: |
          pytest tests/

  docker-build:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          docker build -t cf-solver:${{ github.sha }} .

      - name: Push to Registry
        run: |
          docker tag cf-solver:${{ github.sha }} registry/cf-solver:latest